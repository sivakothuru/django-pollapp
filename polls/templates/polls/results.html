{% extends 'base.html' %}
{% block css %}
<style>
h1{
    color:blue;
}

</style>
{% endblock %}
{% block body %}
<div class="row">
    <div class="span10">
    </div>
    <div class='span3'>
<h1>{{ poll.question }}</h1>

<ul>
{% for choice in poll.choice_set.all %}
    <li>{{ choice.choice }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="/polls/{{ poll.id }}/">Vote again?</a>
</div>
</div>
{% endblock %}
