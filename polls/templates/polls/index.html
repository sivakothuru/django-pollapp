{% extends 'base.html' %}
{% block body %}
<div style="margin-top:150px">
<div class="row">
    <div class="span5">
    </div>
    <div class='span3'>
{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
        <li><a href="/polls/{{ poll.id }}/">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</div>
{% endblock %}
