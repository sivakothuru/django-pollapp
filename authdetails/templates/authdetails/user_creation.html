{% extends 'base.html' %}
{% block body %}
<form name='input' action = '/usercreation/' method='post'>
    {% csrf_token %}
    {{form.errors}}
    <h4>User Creation</h4></br> 
    <p>{{form.username.label}}{{form.username}}</p>
    <p>{{form.password1.label}}{{form.password1}}</p>
    <p>{{form.password2.help_text}}</p>
    <p>{{form.password2.label}}{{form.password2}}</p>
    <input type="submit" value="Submit">
</form>
{% endblock %}
